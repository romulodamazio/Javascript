    <script>


   var nome= window.prompt('Qual o seu nome?')
   document.write(`Olá, ${nome} Seu nome tem ${nome.length} letras. <br>`)
   document.write(`Seu nome, ${nome} em maiúscula é ${nome.toLocaleUpperCase()}.<br>`)
   document.write(`Seu nome, ${nome} em minuscula é ${nome.toLocaleLowerCase()}.<br>`)

    </script>
